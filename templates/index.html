<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js" integrity="sha512-/yZfk9TvB+F5pFwchAuCdb9wirtmHg56k97X3CJidb8sRP/6IDdnh3oX1N1pAVccahJgN9zeps2sonMSKcwk3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Editor</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AI Photoshop</a>
    <div class="d-flex">
      <a href="/logout" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 p-3">
      <div class="mb-2" id="toolbar">
        <button id="select-btn" class="btn btn-sm btn-secondary">Select</button>
        <button id="draw-btn" class="btn btn-sm btn-secondary">Draw</button>
        <button id="rect-btn" class="btn btn-sm btn-secondary">Rect</button>
        <button id="circle-btn" class="btn btn-sm btn-secondary">Circle</button>
        <button id="text-btn" class="btn btn-sm btn-secondary">Text</button>
        <input type="file" id="upload" class="form-control form-control-sm d-inline" style="width:auto;" />
        <input type="color" id="fill-color" value="#ff0000" class="form-control form-control-sm d-inline" style="width:40px;" />
        <input type="color" id="stroke-color" value="#000000" class="form-control form-control-sm d-inline" style="width:40px;" />
        <input type="number" id="stroke-width" value="1" min="1" max="10" class="form-control form-control-sm d-inline" style="width:60px;" />
      </div>
      <canvas id="c" width="800" height="600" class="border"></canvas>
    </div>
    <div class="col-md-3 p-3" id="sidebar">
      <h5>AI Companion</h5>
      <div id="chat" class="border p-2 mb-2" style="height:400px; overflow-y:scroll;"></div>
      <div class="input-group">
        <input id="user-input" type="text" class="form-control" placeholder="Say something...">
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
